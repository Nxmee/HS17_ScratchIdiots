<!DOCTYPE html>
<head>
  <title>Play Game!</title>
  <link href="CSS/reset.css" rel="stylesheet">
  <link href="CSS/stylesheet.css" rel="stylesheet">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
  <script type="text/javascript" src="./JS/jquery.pietimer.js"></script>
  <script type="text/javascript" src="./JS/nextWord.js"></script>
  <script type="text/javascript" src="./JS/game.js"></script>  
</head>

<body>
  <div id="wrapper">
  <header>
  
    <figure>
      <img src="logo.png" alt="Vowel Removements" width="320px">
    </figure>
    
  </header>
  
  <main>

    <div id="timer">
      <h3>Timer</h3>
    </div>
    
    <div class="gamebox">
      <h1 id="round">Current Round</h1>
    </div>
    <div class="gamebox">
      <h2 id="category">Category</h2>
      <p id="Hint">Chosen Word</p>
    </div>
    <div class="gamebox">
    <form>
      <input type="text" name="fname">
    </form>
    <div id='SubmitButton'>
      <button>Submit</button>
    </div>
  </div>
  </main>
  
  <footer>
    <hr>
    <p>&#169 Scratch Idiots</p>
  </footer>
  </div>
</body>
</html>
